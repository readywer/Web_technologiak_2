<div class="container mt-4">
    <div class="row justify-content-md-center">
        <div class="col-md-6 card bg-light p-4">
            <h3 class="card-title text-center mb-3">Regisztráció</h3>
            <div class="card-body">
                <form [formGroup]="registerForm">
                    <div class="mb-2">
                        <label for="name" class="form-label">Név:</label>
                        <input type="text" class="form-control" id="name" autocomplete="on" formControlName="name">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">E-mail cím:</label>
                        <input type="email" class="form-control" id="email" autocomplete="on" formControlName="email">
                    </div>
                    <div>
                        <label for="password" class="form-label">Jelszó:</label>
                        <input type="password" class="form-control" id="password" autocomplete="on"
                            formControlName="password">
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary" (click)="saveUser()">Regisztráció</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
